<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./dist/index.js" > </script>

    <script>
        function generateEmail() {
            const userLength = Math.floor(Math.random() * 7) + 3;
            const domainLength = Math.floor(Math.random() * 7) + 3;

            const chars = "abcdefghijklmnopqrstuvwxyz12345";
            const tlds = ['.com', '.edu', '.org', '.net', '.co.uk', '.io', '.nl'];

            var email = [];

            for (let i = 0; i < userLength; i++) {
                const char = chars.charAt(Math.round(chars.length * Math.random()));
                email.push(char);
            }

            email.push('@');

            for (let i = 0; i < domainLength; i++) {
                const char = chars.charAt(Math.round(chars.length * Math.random()));
                email.push(char);
            }

            email.push(tlds[Math.round(tlds.length * Math.random())]);

            return email.join('');
        }

        window.addEventListener('load', (event) => {
            var root = document.getElementById('root')
            var emailsEditor = new EmailsEditor({ target: root });

            document
                .getElementById('add-email')
                .addEventListener('click', function(event) {
                    event.preventDefault()
                    var email = generateEmail();
                    console.log(email);
                    emailsEditor.addEmail(email);
                })

            document
                .getElementById('get-count')
                .addEventListener('click', function(event) {
                    event.preventDefault()
                    var count = emailsEditor.getEmailCount();
                    alert("Emails count is " + count);
                })

            // document
            //     .getElementById('myform')
            //     .addEventListener('submit', function(event) {
            //         console.log("Asasdasd")
            //         event.preventDefault();
            //         return false;
            //     })

        });
    </script>

    <style>
        .main {
            display: flex;
            flex-direction: column;

            margin: 3em;
            width: 400px;

            resize: both;
            overflow: auto;

            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans", "Helvetica Neue", sans-serif;

            -webkit-box-shadow: -1px 10px 23px -6px rgba(0,0,0,0.75);
            -moz-box-shadow: -1px 10px 23px -6px rgba(0,0,0,0.75);
            box-shadow: -1px 10px 23px -6px rgba(0,0,0,0.75);
            border-radius: 10px;
        }

        .top {
            flex: 1;
            padding: 2em 2em 1em;
            background: #F8F8F7;

            color: #0071C2;

        }

        #root {
            border: 1px solid red;
            height: 100%;
            flex: 1;
        }

        .bottom {
            padding: 1em 2em 2em;
            background: #FFFFFF;
        }

        h1 {
            font-size: 20px;
            font-weight: normal;
            color: #333;
        }

        .button-container {
            display: flex;
            justify-content: flex-start;
            margin: 10px 0;
            gap: 20px;

            flex: 1;
            width: 100%;
            /* border: 1px solid red; */
            border-radius: 8px;
        }

        /* Normal white Button as seen on Google.com*/
        .cta {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #4C8FFB;
            border: 1px #3079ED solid;
            border-radius: 5px;
            box-shadow: inset 0 1px 0 #80B0FB;
        }

        .cta:hover {
            /* color: #333333; */
            border: 1px #2F5BB7 solid;
            box-shadow: 0 1px 1px #EAEAEA, inset 0 1px 0 #5A94F1;
            background: #3F83F1;
        }

        .cta:active {
            /* box-shadow: inset 0 2px 5px #2370FE; */
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="main" resize>
        <div class="top">
            <h1>Share <b>Board name</b> with others!</h1>
            <div id="root"></div>
        </div>

        <div class="bottom">
            <div class="button-container">
                <button class="cta" id="add-email">Add email</button>
                <button class="cta" id="get-count">Get emails count</button>
            </div>
        </div>
    </div>
</body>
</html>
